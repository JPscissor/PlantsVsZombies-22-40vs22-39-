<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с фоновым изображением</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('your-image-url.jpg'); /* Замените на URL вашей картинки */
            background-size: cover; /* Покрытие всего экрана */
            background-position: center; /* Центрирование */
            height: 100vh; /* Высота на весь экран */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="background">
        <div>
            <h1>Добро пожаловать на наш сайт!</h1>
            <p>Здесь может быть ваш текст.</p>
        </div>
    </div>
</body>
</html>
